</head>
<body>

    <main class="login-page">
        <div class="brand-side">
            <div class="brand-wrapper">

                    <path d="M125.109 55.1013V25.885H144.187V30.5263H130.63V38.4063H142.61V43.0475H130.63V50.335H144.531V55.1013H125.109Z" fill="white"/>
                    <path d="M165.719 55.445C158.435 55.445 152.41 50.0962 152.41 42.6931V25.885H157.906V42.2313C157.906 47.2225 161.207 50.2113 165.719 50.2113C170.231 50.2113 173.531 47.2225 173.531 42.2313V25.885H179.027V42.6931C179.027 50.0962 173.002 55.445 165.719 55.445Z" fill="white"/>
                    <path d="M200.062 25.885L191.148 55.1013H185.309L194.223 25.885H200.062Z" fill="#3B82F6"/>
                    <path d="M18.832 30.6277C18.832 18.2702 11.216 -0.730331 0 5.63698V17.0673C7.30405 13.0453 9.42403 18.774 9.42403 30.6277C9.42403 44.5714 5.37612 55.1652 0 61.2062V61.2062C13.4082 54.1534 18.832 43.8373 18.832 30.6277Z" fill="#3B82F6"/>
                </svg>
                <h1 class="brand-name">NexOS</h1>
                <p class="tagline">Conectando tarefas, entregando resultados.</p>
            </div>
        </div>

        <div class="form-side">
            <div class="login-box">
                <div class="login-content">
                    <h2>Entrar</h2>
                    <div class="input-group">
                        <label for="id">Email ou ID</label>
                        <input type="text" id="id">
                        <span class="placeholder-text" id="id-placeholder"></span>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password">
                        <span class="placeholder-text" id="password-placeholder"></span>
                    </div>
                    <a href="#" class="forgot-link">Esqueci a senha ou n√£o consigo entrar</a>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
