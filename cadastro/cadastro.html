<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;500&display=swap');

        :root {
            --cor-fundo: #373F46;
            --cor-header: #272C2F;
            --cor-nexos: #26a5ee;
            --cor-texto: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "League Spartan", sans-serif;
            font-weight: 500;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        hr {
            width: 100%;
            height: 1px;
            border: 0;
            border-top: 1px solid var(--cor-nexos);
            margin-top: 3px;
        }

        header {
            background-color: var(--cor-header);
            box-shadow: 1px 1px 2px black;
            height: 4em;
            padding-left: 1.5em;
            display: flex;
            align-items: center;
            gap: 1em;
        }

        .foto_perfil {
            position: absolute;
            right: 1.5em;
        }

        .img_logo {
            margin-left: -20px;
            width: 135px;
        }

        .comandos {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3em;
            z-index: 9999;
        }

        .comandos a {
            color: white;
            text-decoration: none;
            text-align: center;
            transition: 1s;
            font-weight: bold;
        }

        .active {
            background-color: rgb(78, 78, 78);
            padding: 10px 10px 7px;
            border-radius: 10px;
        }

        .icon_usuario {
            width: 30px;
        }

        .content {
            text-align: center;
            padding: 2em 3em;
            height: 70vh;
            transition: 1s;
        }

        .icone_lista {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes mostraSideBar {
            from { left: -35vw; }
            to { left: 0; }
        }

        @media screen and (max-width: 768px) {
            .icone_lista {
                display: block;
            }

            .comandos {
                display: none;
            }

            .fechar {
                display: none;
            }
        }

        @media screen and (min-width: 769px) {
            .comandos {
                display: flex;
                flex-direction: row;
            }
        }

        .comandos.sidebar-ativa {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            flex-direction: column;
            background-color: #222629;
            height: 100%;
            width: 30vw;
            padding: 1em;
            animation: mostraSideBar 0.5s;
            transition: 0.5s;
    
            .fechar {
                display:block
            }
        }

        .content.blur {
            filter: blur(2px);
        }

        .dados_pessoais,
        .dados_profissionais {
            display: flex;
            flex-flow: row wrap;
            gap: 2.5em;
            margin-top: 2em;
            padding-left: 3em;
            
        }

        .titulo_dado {
            display: flex;
            margin-top: 2em;
            margin-left: 1em;
        }

        .dado {
            flex-direction: column;
            align-items: baseline;
            margin-bottom: 1em;
            display: flex;
            
        }
        .dado h1 {
            font-weight: 200 !important;
            font-size: 1rem;
        }
        .perfil {
            display: flex;
            margin-top: 1em;
            gap: 3em;
        }

        .foto {
            margin-left: 1em;
        }

        .botao,
        .cadastrar {
            width: 100px;
            height: 30px;
            border-radius: 5px;
        }

        .cadastrar {
            background-color: var(--cor-nexos);
        }
    </style>
</head>

<body>
    <header id="header">
        <button class="icone_lista" id="abrir">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        <div class="logo">
            <img src="LogoNexos.png" class="img_logo" alt="Logo NexOS">
        </div>
        <nav class="comandos" id="comandos">
            <button class="icone_lista fechar" id="fechar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a href="#">Importar</a>
            <a href="#">Programação</a>
            <a href="#">Gerenciamento</a>
            <a href="#" class="active">Cadastro</a>
        </nav>
        <div class="foto_perfil">
            <a href="#"><img src="icone_usuario.png" alt="usuario" class="icon_usuario"></a>
        </div>
    </header>

    <main class="content" id="content">
        <section class="titulo_dado">
            <h1>Dados Pessoais</h1>
        </section>
        <hr>
        <section class="dados_pessoais">
            <div class="dado">
                <h1>Nome</h1><input type="text">
            </div>
            <div class="dado">
                <h1>Sobrenome</h1><input type="text">
            </div>
            <div class="dado">
                <h1>Data de Nascimento</h1><input type="text">
            </div>
            <div class="dado">
                <h1>CPF</h1><input type="text">
            </div>
            <div class="dado">
                <h1>Endereço</h1><input type="text">
            </div>
        </section>

        <section class="titulo_dado">
            <h1>Dados Profissionais</h1>
        </section>
        <hr>
        <section class="dados_profissionais">
            <div class="dado">
                <h1>Cargo</h1><input type="text">
            </div>
        </section>

        <section class="perfil">
            <div class="foto">
                <img src="icone_usuario.png" alt="foto de perfil">
            </div>
            <div class="textos">
                <h1>Foto de Perfil</h1>
                <input type="button" value="Escolher arquivo" class="botao">
                <input type="button" value="Cadastrar" class="cadastrar">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const comandos = document.getElementById("comandos");
            const content = document.getElementById("content");
            const abrir = document.getElementById("abrir");
            const fechar = document.getElementById("fechar");
            let sideBar = false;

            abrir.addEventListener("click", () => {
                comandos.classList.toggle("sidebar-ativa");
                content.classList.toggle("blur");
                sideBar = !sideBar;
            });

            fechar.addEventListener("click", () => {
                comandos.classList.remove("sidebar-ativa");
                content.classList.remove("blur");
                sideBar = false;
            });

            content.addEventListener("click", () => {
                if (sideBar) {
                    comandos.classList.remove("sidebar-ativa");
                    content.classList.remove("blur");
                    sideBar = false;
                }
            });

            window.addEventListener("resize", () => {
                if (window.innerWidth > 768) {
                    comandos.classList.remove("sidebar-ativa");
                    content.classList.remove("blur");
                    fechar.style.display = "none";
                } else {
                    fechar.style.display = "";
                }
            });
        });
    </script>
</body>

</html>
