<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "League Spartan";
        }

        body {
            background-color: #373F46;
            color: white;
        }

        hr{
            width: 100%;
            height: 1px;
            border: 0px;
            border-radius: 100%;
            border-top: 1px solid #26a5ee;
            margin-top: 3px;
            background-color: none;
        }

        
        .league-spartan {
        font-family: "League Spartan", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        }

        .img_logo {
            width: 100px;
        }

        .header,
        .comandos {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .header {
            background-color: #272C2F;
            box-shadow: 1px 1px 2px black;
            height: 4em;
            justify-content: space-between;
            padding: 0 5%;
        }

        .comandos {
            gap: 3em;
            z-index: 9999;
        }

        .comandos a {
            color: white;
            text-decoration: none;
            transition: 1s;
            font-weight: bold;
        }

        .active {
            background-color: rgb(78, 78, 78);
            padding: 10px;
            border-radius: 10px;
        }

        .icon_usuario {
            width: 30px;
        }

        .content {
            text-align: center;
            padding: 2em 3em;
            height: 70vh;
            transition: 1s;
        }

        .icone_lista {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes mostraSideBar{
        from {left: -35vw}
        top {left: 0vw;}
        }

        @media screen and (max-width: 768px) {
            .icone_lista {
                display: block;
            }

            .comandos {
                display: none;
            }
        }

        @media screen and (min-width: 769px) {
        .comandos {
            display: flex;
            flex-direction: row;
        }
}


        .dados_pessoais {
            display: flex;
            flex-direction: row;
            gap: 3em;
            margin-top: 3em;
            padding-left: 3em;
        }

        .dados_profissionais{
            display: flex;
            flex-direction: row;
            margin-top: 3em;
        }

        .titulo_dado{
            display: flex;
            margin-top: 2em;
            margin-left: 1em;
        }

        .dado {
            flex-direction: column;
            margin-bottom: 1em;
            display: flex;
            font-size: small;
        }

        .cargo{
            flex-direction: column;
            margin-bottom: 1em;
            display: flex;
        }

        .box_pessoal {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .perfil{
            display: flex;
            margin-top: 3em;
            gap: 3em;
        }

        .textos{
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .foto{
            margin-left: 1em;
            width: 150px;
            height: auto;
        }

        .botao, .cadastrar{
            width: 145px;
            height: 35px;
            border-radius: 5px;
            margin-left: 0.7em;
        }

        .cadastrar{
            background-color: #26a5ee;
        }
    </style>
</head>

<body>
    <div class="header" id="header">
        <button onclick="toggleSideBar()" class="icone_lista">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        <div class="logo">
            <img src="LogoNexos.png" class="img_logo" alt="Logo NexOS">
        </div>
        <div class="comandos" id="comandos">
            <button onclick="toggleSideBar()" class="icone_lista">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a href="/importar/importar.html">Importar</a>
            <a href="#">Programação</a>
            <a href="#">Gerenciamento</a>
            <a href="#" class="active">Cadastro</a>
        </div>
        <div class="foto_perfil">
            <a href="#"><img src="icone_usuario.png" alt="usuario" class="icon_usuario"></a>
        </div>
    </div>
    <div tabindex="0" onclick="fechaSideBar()" class="content" id="content">
        <div class="titulo_dado">
            <h1>Dados Pessoais</h1>
        </div>
        <hr>
        <div class="dados_pessoais">
            <div class="dado league-spartan">
                <h1>Nome</h1>
                <input type="text">
            </div>
            <div class="dado">
                <h1>Sobrenome</h1>
                <input type="text">
            </div>
            <div class="dado">
                <h1>Data de Nascimento</h1>
                <input type="text">
            </div>
            <div class="dado">
                <h1>CPF</h1>
                <input type="text">
            </div>
            <div class="dado">
                <h1>Endereço</h1>
                <input type="text">
            </div>
            <div class="foto_perfil">
            </div>
        </div>
        <div class="titulo_dado">
            <h1>Dados Profissionais</h1>
        </div>
        <hr>
        <div class="dados_pessoais">
            <div class="cargo">
                <h1>Cargo</h1>
                <input type="text">
            </div>
        </div>
        <div class="perfil">
            <div class="foto">
                <svg xmlns="http://www.w3.org/2000/svg" width = "120px" height="120px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
                </svg>
            </div>
            <div class="textos">
                <h1>Foto de Perfil</h1>
                <input type="button" value="Escolher arquivo" class="botao">
                <input type="button" value="Cadastrar" class="cadastrar">
            </div>
        </div>
    </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", function (){
    var header = document.getElementById("header");
    var comandos = document.getElementById("comandos");
    var content = document.getElementById("content");
    var sideBar = false;

    window.toggleSideBar = function () {
      sideBar = !sideBar;
      if (sideBar) {
        comandos.style.display = "flex";
        content.style.filter = "blur(2px)";
        comandos.style.position = "absolute"; 
        comandos.style.left = "0vw";
        comandos.style.flexDirection = "column";
        comandos.style.top = "0";
        comandos.style.backgroundColor = "#222629";
        comandos.style.height = "100%";
        comandos.style.width = "30vw";
        comandos.style.padding = "1em";
        comandos.style.animationName = "mostraSideBar";
        comandos.style.animationDuration = "0.5s";
        comandos.style.transition = "0.5s";
      } else {
        comandos.style.display = "none";
        content.style.filter = "blur(0px)";
      }
    };

    window.fechaSideBar = function () {
      if (sideBar) {
        toggleSideBar();
      }
    };

    window.addEventListener("resize", function () {
      if (window.innerWidth > 768) {
        if(sideBar){
            toggleSideBar();
            alert("ooo")
        };
        comandos.style.display = "flex";
        comandos.style.flexDirection = "row";
        comandos.style.position = "relative"; 
        comandos.style.left = "";
        comandos.style.top = "";
        comandos.style.backgroundColor = "";
        comandos.style.height = "";
        comandos.style.width = "";
        comandos.style.padding = "";
        comandos.style.animationDuration = "";
        comandos.style.transition = "";
      } if (window.innerWidth <= 768) {
        if(sideBar)
            toggleSideBar();
      };
    });

  });
</script>
</html>
