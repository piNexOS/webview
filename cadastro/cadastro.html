<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500&display=swap');

        :root {
            --cor-fundo: #373F46;
            --cor-header: #272C2F;
            --cor-nexos: #26a5ee;
            --cor-nexosdark: rgb(17, 136, 206);
            --cor-texto: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "League Spartan", sans-serif;
            font-weight: 500;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            background-color: var(--cor-header);
            color: #000000;
            width: 10px;
        }

        ::-webkit-scrollbar-corner {
            background-color: #181a1b;
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #000000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--cor-nexos);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--cor-nexosdark);
            border-radius: 8px;
        }

        body {
            height: 100vh;
            background: linear-gradient(15deg, rgba(41, 41, 41, 1) -100%, rgba(58, 66, 72, 1) 70%);
            color: var(--cor-texto);
        }

        hr {
            width: 100%;
            height: 1px;
            border: 0;
            border-top: 1px solid var(--cor-nexos);
            margin-top: 3px;
        }

        header {
            background-color: var(--cor-header);
            box-shadow: 0 -2px 8px var(--cor-nexosdark);
            height: 4em;
            padding-left: 1.5em;
            display: flex;
            align-items: center;
            gap: 1em;
            position: relative;
            z-index: 4;

        }

        .foto_perfil {
            position: absolute;
            right: 1.5em;
        }

        .img_logo {
            margin-left: -20px;
            width: 135px;
        }

        .comandos {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3em;
            z-index: 9999;
        }

        .comandos a {
            color: white;
            text-decoration: none;
            text-align: center;
            transition: 1s;
            font-weight: bold;
            padding: 10px 10px 7px;
        }

        .active {
            background-color: rgb(78, 78, 78);
            border-radius: 10px;
        }

        .icon_usuario {
            width: 30px;
        }


        main {
            position: relative;

            width: 100%;
            min-height: calc(100vh - 4em);

            background: transparent;

            overflow: hidden;
        }

        #particlesCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-flow: column nowrap;
            gap: 5em;
            text-align: center;
            padding: 2em 2em;
            transition: 1s;
        }

        .span_header {
            font-size: 1.22rem;
        }

        .icone_lista {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes mostraSideBar {
            from {
                left: -35vw;
            }

            to {
                left: 0;
            }
        }

        @media screen and (max-width: 958px) {
            .icone_lista {
                display: block;
            }

            .comandos {
                display: none;
            }

            .fechar {
                display: none;
            }
        }

        @media screen and (min-width: 959px) {
            .comandos {
                display: flex;
                flex-direction: row;
            }
        }

        .comandos.sidebar-ativa {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            flex-direction: column;
            background-color: #222629;
            height: 100%;
            width: 30vw;
            padding: 1em;
            animation: mostraSideBar 0.4s;
            transition: 0.4s;
        }

        .comandos.sidebar-ativa .fechar {
            display: block;
        }

        .content.blur {
            filter: blur(2px);
        }

        .area_dados {
            display: flex;
            flex-flow: row wrap;

            gap: 2.5em;
            margin-top: 2em;
            padding-left: 3em;
        }

        .area_titulo {
            display: flex;
            margin-left: 1em;
        }

        .dado {
            flex-direction: column;
            align-items: baseline;
            margin-bottom: 1em;
            display: flex;
            gap: 4px;
        }

        .dado h1 {
            font-weight: 300 !important;
            font-size: 1.2rem;
            padding-left: 10px;
        }

        .dado input {
            width: 242px;
            height: 52px;
            padding: 8px 12px 7px;
            font-size: 1.1rem;
            border: 2px solid #4b4b4b;
            border-radius: 6px;
            background-color: #2f353b;
            color: var(--cor-texto);
            transition: all 0.3s ease;
            font-weight: 300 !important;
        }

        .dado input:hover {
            border-color: var(--cor-nexos);
        }

        .dado input:focus {
            outline: none;
            border-color: var(--cor-nexos);
            box-shadow: 0 0 6px #26a5ee70;
            background-color: #353c43;
        }

        .dado input::placeholder {
            color: #a9a9a9;
            font-weight: 300;
            font-size: 1.1rem;
        }

        .campo {
            display: flex;
            width: 242px;
            height: 52px;
            flex-direction: column;
            align-items: baseline;
            margin-bottom: 1em;
            gap: 5px;
        }

        .campo h1 {
            font-weight: 300 !important;
            font-size: 1.2rem;
            padding-left: 10px;
        }
        
        .select-container {
            position: relative;
            width: 100%;
        }

        select {
            width: 100%;
            width: 242px;
            height: 52px;
            padding: 10px 14px;
            border: 2px solid #4b4b4b;
            border-radius: 6px;
            background: #2f353b;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--cor-nexos);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 6px #26a5ee70;
            border-color: var(--cor-nexos);
        }

        option {
            background: #2f353b;
            color: #fff;
        }

        .select-container::after {
            content: "▼";
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .select-container:focus-within::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .focus {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        select:focus+.focus {
            border-color: var(--cor-nexos);
            box-shadow: 0 0 6px #26a5ee70;
        }

        .perfil {
            width:fit-content;
            margin-left: 3em;
            display: flex;
            flex-flow: column nowrap;
            gap: 3em;

        }

        .foto img,
        .foto svg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .textos {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }


        .botao,
        .btn {
            color: var(--cor-header);
        }

        .botao{
            padding: 0.8em 0.8em;
            font-size: 1.1em;
            border-radius: 0.8em;
            background-color: #e1e1e9;
        }

        .btn {
            padding: 0.56em 1.3em;
            font-size: 1.5em;
            border-radius: 0.5em;
            background-color: var(--cor-nexos);
        }

        @media (max-width: 636px) {
            .area_dados {
                padding-left: 1em;
                
            }
            .perfil {
                margin-left: 1em;
            }

            .dado input,
            #cargo {
                width: 210px
            }

            .campo {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <button class="icone_lista" id="abrir" aria-label="Abrir menu">

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">

                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        <div class="logo">
            <img src="/Imagens/LogoNexos.png" class="img_logo" alt="Logo NexOS" />
        </div>
        <nav class="comandos" id="comandos">
            <button class="icone_lista fechar" id="fechar" aria-label="Fechar menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708 .708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a href="#"><span class="span_header">Home</span></a>
            <a href="/importar/importar.html"><span class="span_header">Importar</span></a>
            <a href="#"><span class="span_header">Programação</span></a>
            <a href="#"><span class="span_header">Gerenciamento</span></a>

        </nav>
        <div class="foto_perfil">

    <main id="main">

        <canvas id="particlesCanvas" aria-hidden="true"></canvas>

        <forms method="post">
            <div class="content" id="content">
                <section class="area">

                    </section>
                    <hr />
                    <section class="area_dados">
                        <div class="dado">

                                <span class="focus"></span>
                            </div>
                        </div>
                    </section>
                </section>
                 <section class="area">
                    <section class="area_titulo">
                        <h1>Dados Cadastrais</h1>
                    </section>

                    <section class="area_dados">

                            <h1>Matrícula</h1>

                            fill="#e3e3e3">
                            <path
                                d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z" />

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const comandos = document.getElementById("comandos");
            const content = document.getElementById("content");
            const abrir = document.getElementById("abrir");
            const fechar = document.getElementById("fechar");
            let sideBar = false;

            if (abrir) {
                abrir.addEventListener("click", () => {
                    if (comandos) comandos.classList.toggle("sidebar-ativa");
                    if (content) content.classList.toggle("blur");
                    sideBar = !sideBar;
                });
            }

            if (fechar) {
                fechar.addEventListener("click", () => {
                    if (comandos) comandos.classList.remove("sidebar-ativa");
                    if (content) content.classList.remove("blur");
                    sideBar = false;
                });
            }

            if (content) {
                content.addEventListener("click", () => {
                    if (sideBar && comandos) {
                        comandos.classList.remove("sidebar-ativa");
                        content.classList.remove("blur");
                        sideBar = false;
                    }
                });
            }

            window.addEventListener("resize", () => {
                if (window.innerWidth > 768 && comandos) {
                    comandos.classList.remove("sidebar-ativa");
                    if (content) content.classList.remove("blur");
                    if (fechar) fechar.style.display = "none";
                } else {
                    if (fechar) fechar.style.display = "";
                }


                resizeCanvasToMain();
            });


            const botaoEscolher = document.getElementById('botaoEscolherArquivo');
            const inputFoto = document.getElementById('fotoInput');
            const fotoContainer = document.getElementById('fotoContainer');
            const profileImageDefault = document.getElementById('profileImageDefault');

            if (botaoEscolher && inputFoto && fotoContainer && profileImageDefault) {
                botaoEscolher.addEventListener('click', () => inputFoto.click());

                inputFoto.addEventListener('change', () => {
                    if (inputFoto.files && inputFoto.files.length > 0) {
                        const selectedFile = inputFoto.files[0];
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            let previewImage = document.getElementById('profileImagePreview');

                            if (!previewImage) {
                                previewImage = document.createElement('img');
                                previewImage.id = 'profileImagePreview';
                                previewImage.alt = 'Foto de Perfil';
                                profileImageDefault.style.display = 'none';
                                fotoContainer.appendChild(previewImage);
                            }
                            previewImage.src = e.target.result;
                        };

                        reader.readAsDataURL(selectedFile);
                        console.log(`Arquivo selecionado: ${selectedFile.name}`);
                    }
                });
            }


            const cpfEl = document.getElementById('cpf');
            if (cpfEl) {
                cpfEl.addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                    e.target.value = value;
                });
            }

            const cepEl = document.getElementById('cep');
            if (cepEl) {
                cepEl.addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    e.target.value = value;
                });
            }

            const nascEl = document.getElementById('nascimento');
            if (nascEl) {
                nascEl.addEventListener('input', function (e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '$1/$2');
                    value = value.replace(/(\d{2})(\d)/, '$1/$2');
                    e.target.value = value;
                });
            }


            const focusableElements = document.querySelectorAll(
                '.dado input, .campo select, .perfil .botao, .perfil .btn'
            );
            const fields = Array.from(focusableElements);

            if (content) {
                content.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        const currentField = e.target;
                        const currentIndex = fields.indexOf(currentField);
                        if (currentIndex > -1) {
                            e.preventDefault();
                            const nextField = fields[currentIndex + 1];
                            if (nextField) nextField.focus();
                            else if (currentField.classList && currentField.classList.contains('btn')) currentField.click();
                        }
                    }
                });
            }


            const inputs = [
                { element: document.getElementById("matricula"), mensagem: "Insira a matrícula." },
                { element: document.getElementById("nome"), mensagem: "Insira o nome." },
                { element: document.getElementById("senha"), mensagem: "Insira o senha." }
            ];

            const pontuacoes = ["..", "", "."];
            let animacoesConcluidas = 0;

            function animarPlaceholder(input, mensagemBase, aoTerminar) {
                let texto = "";
                let index = 0;

                function digitarTexto() {
                    if (index < mensagemBase.length) {
                        texto += mensagemBase[index];
                        input.placeholder = texto;
                        index++;
                        setTimeout(digitarTexto, 45);
                    } else {
                        aoTerminar(input, mensagemBase);
                    }
                }

                digitarTexto();
            }

            function iniciarPontinhosSincronizados(campos) {
                let pontoIndex = 0;
                setInterval(() => {
                    pontoIndex = (pontoIndex + 1) % pontuacoes.length;
                    campos.forEach(({ element, mensagem }) => {
                        element.placeholder = mensagem + pontuacoes[pontoIndex];
                    });
                }, 600);
            }


            inputs.forEach(({ element, mensagem }) => {
                animarPlaceholder(element, mensagem, () => {
                    animacoesConcluidas++;
                    if (animacoesConcluidas === inputs.length) {
                        iniciarPontinhosSincronizados(inputs);
                    }
                });
            });






            const canvas = document.getElementById("particlesCanvas");
            if (!canvas) return;
            const ctx = canvas.getContext("2d");


            function resizeCanvasToMain() {
                const main = document.getElementById('main');
                const dpr = window.devicePixelRatio || 1;
                const w = main ? main.clientWidth : window.innerWidth;
                const h = main ? main.clientHeight : window.innerHeight;
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                canvas.width = Math.floor(w * dpr);
                canvas.height = Math.floor(h * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }

            resizeCanvasToMain();
            window.addEventListener('resize', resizeCanvasToMain);

            class Particle {
                constructor(w, h) {
                    this.areaW = w;
                    this.areaH = h;
                    this.reset();
                }
                reset() {
                    this.x = Math.random() * (this.areaW || canvas.width);
                    this.y = Math.random() * (this.areaH || canvas.height);
                    this.size = Math.random() * 1.3 + 0.6;
                    this.speedX = (Math.random() - 0.5) * (Math.random() * 0.5 + 0.3);
                    this.speedY = (Math.random() - 0.5) * (Math.random() * 0.5 + 0.1);
                    const lightness = 60 + Math.random() * 10;
                    this.color = `hsl(205, 100%, ${lightness}%)`;
                }
                update(areaW, areaH) {
                    this.areaW = areaW || this.areaW;
                    this.areaH = areaH || this.areaH;
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0) { this.x = 0; this.speedX *= -1; }
                    if (this.x > this.areaW) { this.x = this.areaW; this.speedX *= -1; }
                    if (this.y < 0) { this.y = 0; this.speedY *= -1; }
                    if (this.y > this.areaH) { this.y = this.areaH; this.speedY *= -1; }
                }
                draw(ctx) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const particles = [];
            const particleCount = 0;

            function initParticles() {
                particles.length = 0;
                const main = document.getElementById('main');
                const w = main ? main.clientWidth : window.innerWidth;
                const h = main ? main.clientHeight : window.innerHeight;
                for (let i = 0; i < particleCount; i++) particles.push(new Particle(w, h));
            }

            initParticles();


            let lastResize = Date.now();
            window.addEventListener('resize', () => {
                const now = Date.now();
                if (now - lastResize > 200) {
                    lastResize = now;
                    initParticles();
                }
            });

            function connectParticles(ctx, particles) {
                const maxDist = 110;
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a + 1; b < particles.length; b++) {
                        const pA = particles[a];
                        const pB = particles[b];
                        const dx = pA.x - pB.x;
                        const dy = pA.y - pB.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < maxDist) {
                            const alpha = 1 - dist / maxDist;
                            ctx.strokeStyle = `rgba(180,220,255,${alpha * 0.25})`;
                            ctx.lineWidth = 1 * alpha;
                            ctx.beginPath();
                            ctx.moveTo(pA.x, pA.y);
                            ctx.lineTo(pB.x, pB.y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const main = document.getElementById('main');
                const w = main ? main.clientWidth : window.innerWidth;
                const h = main ? main.clientHeight : window.innerHeight;


                for (let p of particles) {
                    p.update(w, h);
                    p.draw(ctx);
                }

                connectParticles(ctx, particles);
                requestAnimationFrame(animate);
            }

            animate();


            let mouse = { x: null, y: null };
            window.addEventListener('mousemove', (e) => {
                const mainRect = document.getElementById('main').getBoundingClientRect();
                mouse.x = e.clientX - mainRect.left;
                mouse.y = e.clientY - mainRect.top;
            });
            window.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });


            function applyMouseAttraction() {
                if (!mouse.x || !mouse.y) return;
                for (let p of particles) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120 && dist > 0) {
                        const force = (120 - dist) / 120 * 0.5;
                        p.x += dx / dist * force;
                        p.y += dy / dist * force;
                    }
                }
            }


        }); 
    </script>
