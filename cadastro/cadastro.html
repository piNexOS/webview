<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500&display=swap');

        :root {
            --cor-fundo: #373F46;
            --cor-header: #272C2F;
            --cor-nexos: #26a5ee;
            --cor-nexosdark: rgb(17, 136, 206);
            --cor-texto: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: "League Spartan", sans-serif;
            font-weight: 500;

        }

        ::-webkit-scrollbar {
            background-color: var(--cor-header);
            color: #000000;
            width: 10px;
        }

        ::-webkit-scrollbar-corner {
            background-color: #181a1b;
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #000000;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--cor-nexos);
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--cor-nexosdark);
        }

        body {
            background: #292929;
            background: linear-gradient(35deg, rgba(41, 41, 41, 1) 0%, rgba(58, 66, 72, 1) 60%);
            color: var(--cor-texto);
            min-height: 100vh;
        }

        hr {
            width: 100%;
            height: 1px;
            border: 0;
            border-top: 1px solid var(--cor-nexos);
            margin-top: 3px;
        }

        header {
            background-color: var(--cor-header);
            box-shadow: 0 -2px 8px var(--cor-nexosdark);
            height: 4em;
            padding-left: 1.5em;
            display: flex;
            align-items: center;
            gap: 1em;

        }

        .foto_perfil {
            position: absolute;
            right: 1.5em;
        }

        .img_logo {
            margin-left: -20px;
            width: 135px;
        }

        .comandos {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 3em;
            z-index: 9999;
        }

        .comandos a {
            color: white;
            text-decoration: none;
            text-align: center;
            transition: 1s;
            font-weight: bold;
        }

        .active {
            background-color: rgb(78, 78, 78);
            padding: 10px 10px 7px;
            border-radius: 10px;
        }

        .icon_usuario {
            width: 30px;
        }

        .content {
            display: flex;
            flex-flow: column nowrap;
            gap: 5em;
            text-align: center;
            padding: 2em 2em;
            transition: 1s;
        }

        .span_header {
            font-size: 1.3rem;
        }

        .icone_lista {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }

        @keyframes mostraSideBar {
            from {
                left: -35vw;
            }

            to {
                left: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .icone_lista {
                display: block;
            }

            .comandos {
                display: none;
            }

            .fechar {
                display: none;
            }
        }

        @media screen and (min-width: 769px) {
            .comandos {
                display: flex;
                flex-direction: row;
            }
        }

        .comandos.sidebar-ativa {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            flex-direction: column;
            background-color: #222629;
            height: 100%;
            width: 30vw;
            padding: 1em;
            animation: mostraSideBar 0.4s;
            transition: 0.4s;

            .fechar {
                display: block
            }
        }

        .content.blur {
            filter: blur(2px);
        }

        .area_dados {
            display: flex;
            flex-flow: row wrap;
            gap: 2.5em;
            margin-top: 2em;
            padding-left: 3em;

        }

        .area_titulo {
            display: flex;
            margin-left: 1em;
        }

        .dado {
            flex-direction: column;
            align-items: baseline;
            margin-bottom: 1em;
            display: flex;
            gap: 4px;

        }

        .dado h1 {
            font-weight: 300 !important;
            font-size: 1.2rem;
            padding-left: 10px;
        }


        .dado input {
            width: 220px;
            height: 35px;
            padding: 8px 12px 7px;
            font-size: 1.1rem;
            border: 2px solid #4b4b4b;
            border-radius: 6px;
            background-color: #2f353b;
            color: var(--cor-texto);
            transition: all 0.3s ease;
            font-weight: 300 !important;
        }


        .dado input:hover {
            border-color: var(--cor-nexos);
        }


        .dado input:focus {
            outline: none;
            border-color: var(--cor-nexos);
            box-shadow: 0 0 6px #26a5ee70;
            background-color: #353c43;
        }


        .dado input::placeholder {
            color: #a9a9a9;
            font-weight: 200;
            font-size: 1.1rem;
        }

        .campo {
            display: flex;
            flex-direction: column;
            width: 280px;
            text-align: left;
            
        }

        .campo h1 {
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #e5e7eb;
            text-align: left;
            
        }

        .select-container {
            position: relative;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            appearance: none;
        
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
        }

        option {
            background: #1f2937;
        
            color: #fff;
    
        }

    
        .select-container::after {
            content: "▼";
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            
            transition: transform 0.3s ease;
        }

    
        .focus {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7);
            opacity: 0;
            pointer-events: none;
        
            transition: all 0.3s ease;
        }

        select:focus+.focus {
            box-shadow: 0 0 6px #26a5ee70;
            
        }

        .perfil {
            display: flex;
            gap: 3em;
        }
        .foto img,
        .foto svg {
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }


        .textos {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .foto {
            margin-left: 1em;
        }

        .botao,
        .cadastrar {
            width: 145px;
            height: 35px;
            border-radius: 5px;
            margin-left: 0.7em;
        }

        .cadastrar {
            background-color: var(--cor-nexos);
        }
    </style>
</head>

<body>
    <header id="header">
        <button class="icone_lista" id="abrir">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </button>
        <div class="logo">
            <img src="LogoNexos.png" class="img_logo" alt="Logo NexOS">
        </div>
        <nav class="comandos" id="comandos">
            <button class="icone_lista fechar" id="fechar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708 .708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <a href="/importar/importar.html"><span class="span_header">Importar</span></a>
            <a href="#"><span class="span_header">Programação</span></a>
            <a href="#"><span class="span_header">Gerenciamento</span></a>
            <a href="#" class="active"><span class="span_header">Cadastro</span></a>
        </nav>
        <div class="foto_perfil">
            <a href="#"><img src="icone_usuario.png" alt="usuario" class="icon_usuario"></a>
        </div>
    </header>

    <main class="content" id="content">
        <section class="area">
            <section class="area_titulo">
                <h1>Dados Pessoais</h1>
            </section>
            <hr>
            <section class="area_dados">
                <div class="dado">
                    <h1>Nome</h1>
                    <input type="text" id="nome" placeholder="Nome...">
                </div>

                <div class="dado">
                    <h1>Sobrenome</h1>
                    <input type="text" id="sobrenome" placeholder="Sobrenome...">
                </div>

                <div class="dado">
                    <h1>Data de Nascimento</h1>
                    <input type="text" id="nascimento" maxlength="10" placeholder="dd/mm/yyyy">
                </div>

                <div class="dado">
                    <h1>CPF</h1>
                    <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00">
                </div>

                <div class="dado">
                    <h1>CEP</h1>
                    <input type="text" id="cep" maxlength="9" placeholder="00000-000">
                </div>

                <div class="dado">
                    <h1>Complemento</h1>
                    <input type="text" id="complemento" placeholder="000, Rua x, vou alterar dps">
                </div>
            </section>
        </section>

        <section class="area">
            <section class="area_titulo">
                <h1>Dados Profissionais</h1>
            </section>
            <hr>
            <section class="area_dados">
                <div class="campo">
                    <h1>Cargo</h1>
                    <div class="select-container">
                        <select id="cargo" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="gerente">Gerente</option>
                            <option value="programador">Programador</option>
                            <option value="agente">Agente de Campo</option>
                        </select>
                        <span class="focus"></span>
                    </div>
                </div>
            </section>
        </section>

        <section class="perfil">
            <div class="foto" id="fotoContainer">
                <svg id="profileImageDefault" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3">
                    <path
                        d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z" />
                </svg>
            </div>
            <div class="textos">
                <h1>Foto de Perfil</h1>
                <input type="file" id="fotoInput" accept="image/*" style="display: none;">
                <input type="button" value="Escolher arquivo" class="botao" id="botaoEscolherArquivo">
                <input type="button" value="Cadastrar" class="cadastrar">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const comandos = document.getElementById("comandos");
            const content = document.getElementById("content");
            const abrir = document.getElementById("abrir");
            const fechar = document.getElementById("fechar");
            let sideBar = false;

            abrir.addEventListener("click", () => {
                comandos.classList.toggle("sidebar-ativa");
                content.classList.toggle("blur");
                sideBar = !sideBar;
            });

            fechar.addEventListener("click", () => {
                comandos.classList.remove("sidebar-ativa");
                content.classList.remove("blur");
                sideBar = false;
            });

            content.addEventListener("click", () => {
                if (sideBar) {
                    comandos.classList.remove("sidebar-ativa");
                    content.classList.remove("blur");
                    sideBar = false;
                }
            });

            window.addEventListener("resize", () => {
                if (window.innerWidth > 768) {
                    comandos.classList.remove("sidebar-ativa");
                    content.classList.remove("blur");
                    fechar.style.display = "none";
                } else {
                    fechar.style.display = "";
                }
            });

            
            const botaoEscolher = document.getElementById('botaoEscolherArquivo');
            const inputFoto = document.getElementById('fotoInput');
            const fotoContainer = document.getElementById('fotoContainer');
            const profileImageDefault = document.getElementById('profileImageDefault'); 

            if (botaoEscolher && inputFoto && fotoContainer && profileImageDefault) {
                
                botaoEscolher.addEventListener('click', () => {
                    inputFoto.click(); 
                });

                inputFoto.addEventListener('change', () => {
                    if (inputFoto.files && inputFoto.files.length > 0) {
                        const selectedFile = inputFoto.files[0];
                        const reader = new FileReader();

                        reader.onload = function(e) {
                            let previewImage = document.getElementById('profileImagePreview');
                            
                            if (!previewImage) {
                                previewImage = document.createElement('img');
                                previewImage.id = 'profileImagePreview';
                                previewImage.alt = 'Foto de Perfil';
                                
                                profileImageDefault.style.display = 'none';
                                
                                fotoContainer.appendChild(previewImage);
                            }
                            
                            previewImage.src = e.target.result;
                        };

                        reader.readAsDataURL(selectedFile); 
                        console.log(`Arquivo selecionado: ${selectedFile.name}`);
                    }
                });
            }

            document.getElementById('cpf').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });

            document.getElementById('cep').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });

            document.getElementById('nascimento').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{2})(\d)/, '$1/$2');
                value = value.replace(/(\d{2})(\d)/, '$1/$2');
                e.target.value = value;
            });

            const focusableElements = document.querySelectorAll(
                '.dado input, .campo select, .perfil .botao, .perfil .cadastrar'
            );

            const fields = Array.from(focusableElements);

            content.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const currentField = e.target;
                    
                    const currentIndex = fields.indexOf(currentField);

                    if (currentIndex > -1) {
                        e.preventDefault();

                        const nextField = fields[currentIndex + 1];

                        if (nextField) {
                            nextField.focus();
                        } else if (currentField.classList.contains('cadastrar')) {
                            currentField.click();
                        }
                    }
                }
            });

        });
    </script>
</body>

</html>
